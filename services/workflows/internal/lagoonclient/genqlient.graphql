query getEnvironmentWorkflows($project: Int!, $name: String!) {
  environmentByName(project: $project, name: $name) {
      id
      name
      workflows {
        id
        event
        advancedTaskDefinition {
          ... on AdvancedTaskDefinitionCommand {
            id
            command
          }
          ... on AdvancedTaskDefinitionImage {
            id
            image
          }
        }
      }
    }
}