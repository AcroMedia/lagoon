mutation (
  $environment: EnvironmentInput!
  $bulkId: String
  $priority: Int
  $buildVariables: [EnvKeyValueInput]
  ) {
    deployEnvironmentLatest(input: {
      environment: $environment
      bulkId: $bulkId
      priority: $priority
      buildVariables: $buildVariables
      returnData: true
    }
  )
}